<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Epicodus Track Should You Choose?</h1>
      <p>The Epicodus cohort beginning in October 2016 have three tracks to choose from: Ruby on Rails, C# using the .NET framework, and Design. Complete the survey below to see which one is right for you!</p>

      <form>
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div><!--name form-->

        <div class="form-group">
          <label>If you could only choose one, would you make a website that...</label>
            <div class="radio">
              <label>
                Works great.
                <input type="radio" name="question1" value="works" checked>
              </label>
            </div> <!--question 1, option 1-->
            <div class="radio">
              <label>
                Looks great.
                <input type="radio" name="question1" value="looks">
              </label>
            </div> <!--question 1, option 2-->
        </div> <!-- question 1 form group-->

        <div class="form-group">
          <label>Which of these companies would you prefer to work for?</label>
            <div class="radio">
              <label>
                NewRelic and InComm
                <input type="radio" name="question2" value="newrelic" checked>
              </label>
            </div> <!--question 2, option 1-->
            <div class="radio">
              <label>
                SQ1 and InVision
                <input type="radio" name="question2" value="sq1">
              </label>
            </div> <!--question 2, option 2-->
        </div> <!-- question 2 form group-->

        <div class="form-group">
          <label>Would you prefer to work for a...</label>
            <div class="radio">
              <label>
                New company and/or start up
                <input type="radio" name="question3" value="startup" checked>
              </label>
            </div> <!--question 3, option 1-->
            <div class="radio">
              <label>
                Established company with a corporate environment
                <input type="radio" name="question3" value="corporate">
              </label>
            </div> <!--question 3, option 2-->
        </div> <!-- question 3 form group-->

        <div class="form-group">
          <label>Which ice cream flavor do you prefer?</label>
            <div class="radio">
              <label>
                Chocolate
                <input type="radio" name="question4" value="chocolate" checked>
              </label>
            </div> <!--question 4, option 1-->
            <div class="radio">
              <label>
                Vanilla
                <input type="radio" name="question4" value="vanilla">
              </label>
            </div> <!--question 4, option 2-->
        </div> <!-- question 4 form group-->

        <div class="form-group">
          <label>Which mobile operating system do you prefer?</label>
            <div class="radio">
              <label>
                iOS
                <input type="radio" name="question5" value="ios" checked>
              </label>
            </div> <!--question 5, option 1-->
            <div class="radio">
              <label>
                Android
                <input type="radio" name="question5" value="android">
              </label>
            </div> <!--question 5, option 2-->
        </div> <!-- question 5 form group-->


        <button type="submit" class="btn">See your result!</button>
      </form>
    </div><!--container-->
  </body>
</html>
